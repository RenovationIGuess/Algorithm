<!DOCTYPE html>
<html>
<head>
    <style>
        .city
        {
            background-color: gray;
            color: white;
            border: 2px inset black;
            margin: 10px;
            padding: 10px;
        }
        .pop
        {
            {% comment %} font-family: Times New Roman; {% endcomment %}
            font-size: 50%;
            color: red;
        }
    </style>
</head>
<body>
    <button onclick = "myFunction()">Hide hehe</button>
    <div class = "city">
        <h1><span class = "pop">Đăng nhập</h1>
        <p>Tài khoản<input type = "text"></p>
        <p>Mật khẩu<input type = "text"></p>
    </div>
    <script>
        function myFunction()
        {
            var x = document.getElementsByClassName("city");
            for(var i = 0; i < x.length; ++i)
            {
                x[i].style.display = "none";
            }
        }
    </script>
</body>
