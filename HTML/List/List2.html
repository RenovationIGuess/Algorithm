<!DOCTYPE html>
<html>
<head>
<style>
    ul
    {
        list-style-type: disc;
        margin: 5px;
        padding: 5px;
        overflow: hidden;
        background-color: gray;
    }
    li
    {
        float: left;
    }
    li a
    {
        display: block;
        color: white;
        text-align: center;
        padding: 15px;
        text-decoration: none;
    }
    li a:hover
    {
        background-color: red; 
    }
</style>
</head>
<body>
    <ul>
        <li><a href = "#home">Home</a></li>
        <li><a href = "#news">News</a></li>
    </ul>
</body>
</html>
